

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link rel="stylesheet" href="../../static/loginpage.css"> 
  <title>Home</title>
</head>

<body>   


  <div class="login-page-container container">
    <div class="logo-moto ">
      <div class="logo">
        <img src="../../static/img/logo2.png" alt="Openup">
      </div>
      <div class="moto">You are not  <span style="color: #E89A1D;">alone</span> ,<br> But you may be <span style="color: #E89A1D;">lonely</span>. </div>
      
    </div>

    <!-- <div class="login"> -->
    
      <!-- <div class="col m-auto"> -->
        <div class="card card-body login-container  ">
          <!-- <h1 class="text-centre mb-3">
            Login
          </h1> -->
          {% extends 'posts/index.html' %}

            {% block content %}


          <form action ={% url 'login' %} method="POST">
            {% csrf_token %}
            <div class="form-group ">
              <label for="username" class="label"></label>
              <input type="text" name="username" id="email" placeholder="Username" class="form-control username-form" />

              <label for="password" class="label"></label>
              <input type="password" name="password" id="password" placeholder="Enter password" class="form-control password-form" />

            </div>
            <button type="submit" class="login-btn btn btn-primary">Login</button>
          </form>

          {{ form.errors }}

           

          <div class="forgotpassword">
            <a href="{% url 'forgotpassword' %}" class="forgot-password text-primary">Forgot
              password?</a>
          </div>

          <div class="create-new ">
            <a style="text-decoration: none;" href="{% url 'register' %}"><button class="btn btn-primary"
                type="button">Create new account</button></a>
          </div>

       
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html> 
{% endblock %}
