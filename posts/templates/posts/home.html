<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Home</title>
</head>

<body>
  <div class="login-page">
    <div class="logo-moto">
      <div class="logo">OpenUp</div>
      <div class="moto">You are not alone, but you may be lonely</div>
    </div>

    <div class="login-container row my-10 mt-6">
      <div class="col-md-6 m-auto">
        <div class="card card-body m-5">
          <h1 class="text-centre mb-3">
            Login
          </h1>
          {% extends 'posts/index.html' %}

            {% block content %}


          <form action ={% url 'login' %} method="POST">
            {% csrf_token %}
            <div class="form-group ">
              <label for="username">Username:</label>
              <input type="text" name="username" id="email" placeholder="Username" class="form-control" />

              <label for="password">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" />

            </div>
            <button type="submit" class="gap-3 btn btn-primary">Login</button>
          </form>

          {{ form.errors }}

           

          <div class="forgotpassword">
            <a href="{% url 'forgotpassword' %}" class="text-primary mt-4">Forgot
              password?</a>
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <a style="text-decoration: none;" href="{% url 'register' %}"><button class="btn btn-primary"
                type="button">Create
                Account</button></a>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html> 
{% endblock %}
