<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/register.css"> 
	<title>Register</title>
</head>
<body>
	<div class="row mt-6">
		<div class="col-md-6 m-auto">
			<div class="card card-body">
				<h1 class="text-centre mb-3"><i class="fa fa-user-plus"></i> Register</h1>

                
                <form action={% url 'register' %} method="POST">
                    
                   

{% block content %}
                    
                    {% csrf_token %}
<div class="form-group">
    <div class="label-input">
        <label for="name" class="label-text"> First Name:</label>{{ form.first_name }}<br>
    </div>
    <div class="label-input">
    <label for="name" class="label-text"> Middle Name:</label>{{ form.middle_name }}<br>
    </div>
    <div class="label-input">
    <label for="name" class="label-text"> Last Name:</label>{{ form.last_name }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text"> Age</label>{{ form.age }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text"> Address:</label>{{ form.address }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text"> Phone Number:</label>{{ form.phone_number }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text"> Email:</label>{{ form.email }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text"> Username:</label>{{ form.username }}<br>
</div>
<div class = "label-input">
    <label for="name" class = "label-text"> Bio: </label>{{ form.bio }}<br>
</div>
<div class="label-input">
    <label for="name" class="label-text">Password:</label>{{ form.password }}<br>
</div>
    
</div>
<button type="submit" class="btn btn-danger btn-block mb-2">Register</button>
</form>
{{ form.errors }}

<p >Have an account?<a href="./home.html" style="text-decoration: none;"
class="text-danger mt-4">login</a></p>
</div>
</div>
</div>

</body>
</html>

{% endblock %}
